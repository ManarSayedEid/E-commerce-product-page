<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>

  <header class=header>
    <nav class="menu">
      <ul>
        <li class="logo">
          <a href="#">
            <img src="/images/logo.svg" alt="logo">
          </a>
        </li>
        <li>
          <a href="#">Collections</a>
        </li>
        <li>
          <a href="#">Men</a>
        </li>
        <li>
          <a href="#">Women</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
        <li class="space"></li>
        <li>
          <a href="#" class="cart">
            <img src="/images/icon-cart.svg" alt="cart">
          </a>
        </li>
        <li>
          <a href="#">
            <img class="avatar" src="/images/image-avatar.png" alt="avatar">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <section>

    <div class="product-images">
      <div class="product-main-image">
        <img src="./images/image-product-1.jpg" alt="product image">
      </div>

      <div class="product-preview-images">
        <img src="./images/image-product-1-thumbnail.jpg" alt="product image">
        <img src="./images/image-product-2-thumbnail.jpg" alt="product image">
        <img src="./images/image-product-3-thumbnail.jpg" alt="product image">
        <img src="./images/image-product-4-thumbnail.jpg" alt="product image">
      </div>
    </div>


    <div class="product-details">

      <h5>Sneaker Company</h5>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>
        These low-profile sneakers are your perfect casual wear companion.
        Featuring a durable rubber outer sole,theyâ€™ll withstand everything the weather can offer.
      </p>

      <div class="price">
        <span class="after-discount">$125.00</span>
        <span class="discount-precentage">50%</span>
        <span class="before-discount">$250.00</span>
      </div>

      <div class="product-cart">
        <button class="minus"><img src="./images/icon-minus.svg" alt="minus"></button>
        <input class="number-in-cart" value="0"></input><button class="plus"><img src="./images/icon-plus.svg"
            alt="plus"></button>
        <button href="#" class="add-to-cart btn"> <img src="./images/icon-cart.svg" alt="cart"> Add to cart</button>
      </div>

    </div>

  </section>
</body>
</html>
